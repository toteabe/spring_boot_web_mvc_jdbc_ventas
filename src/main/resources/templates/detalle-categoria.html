<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle Pedido</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="Detalle_Categoria"></h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form action="/peliculas">
							<input type="submit" th:value="#{volver}" />
						</form>
					</div>
				
			</div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="Id" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${categoria.id_categoria}" value="id" readonly="readonly"/>
			</div> 
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="Nombre" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${categoria.nombre}" value="total" readonly="readonly"/>
			</div> 
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="Conteo_de_pelÃ­culas" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${categoria.conteoPeliculas}" value="total" readonly="readonly"/>
			</div> 
		</div>
		
</div>

</body>
</html>
