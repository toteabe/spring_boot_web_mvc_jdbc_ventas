<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Cliente</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
	<form  th:action="@{/clientes/editar/__${cliente.id}__}" th:object="${cliente}" method="post" enctype="multipart/form-data" >		
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="#{editar_cliente}"></h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
							<input type="submit" th:value="#{guardar}" />						
				</div>
				
			</div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>
	
		
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{id}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{id}" readonly="readonly"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{nombre}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{nombre}"/>
				<ul th:if="${#fields.hasErrors('nombre')}">
        			<li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="error" />
    			</ul>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{apellido1}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{apellido1}"/>
				<ul th:if="${#fields.hasErrors('apellido1')}">
        			<li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" class="error" />
    			</ul>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{apellido2}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{apellido2}"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{ciudad}"style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{ciudad}"/>
				<ul th:if="${#fields.hasErrors('ciudad')}">
        			<li th:each="err : ${#fields.errors('ciudad')}" th:text="${err}" class="error" />
    			</ul>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{categoria}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{categoria}"/>
				<ul th:if="${#fields.hasErrors('categoria')}">
        			<li th:each="err : ${#fields.errors('categoria')}" th:text="${err}" class="error" />
    			</ul>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{fotoPerfil}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<!-- <input th:field="*{fotoPerfil}" type="file" name="image" accept="image/png, image/jpeg" /> -->
				<input th:field="*{fotoPerfil}"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{correo}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{correo}"/>
				<ul th:if="${#fields.hasErrors('correo')}">
        			<li th:each="err : ${#fields.errors('correo')}" th:text="${err}" class="error" />
    			</ul>
			</div> 
		</div>
			
	</form>
</div>

</body>
</html>
