<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Pedido</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
	<form th:action="@{/pedidos/crear}" th:object="${pedido}" method="post">
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1>Crear pedido</h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">								
					<input type="submit" th:value="#{crear}"/>					
				</div>
				
			</div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">Total</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{total}" />
			</div> 
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">Fecha</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{fecha}" type="date" />
			</div> 
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">Id cliente</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{id_cliente}" />
			</div> 
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">Id comercial</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{id_comercial}" />
			</div> 
		</div>

	</form>
</div>

</body>
</html>
