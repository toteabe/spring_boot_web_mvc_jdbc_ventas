<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Comercial</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
	<form th:action="@{/comerciales/crear}" th:object="${comercial}" method="post">
		<div class="row align-items-center m-0 p-0 mt-3">
			<div class="col-md-6 m-0 p-0">
				<h1 class="m-0 p-0" th:text="#{crear_comercial}"></h1>
			</div>
			<div class="col-md-6 m-0 p-0">					
					<input type="submit" th:value="#{crear}"/>					
			</div>
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{nombre}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{nombre}" />
				<ul th:if="${#fields.hasErrors('nombre')}">
        			<li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="error" />
    			</ul>
			</div> 
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{apellido1}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{apellido1}" />
				<ul th:if="${#fields.hasErrors('apellido1')}">
        			<li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" class="error" />
    			</ul>
			</div> 
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{apellido2}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{apellido2}" />
			</div> 
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{comision}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{comision}" />
				<ul th:if="${#fields.hasErrors('comision')}">
        			<li th:each="err : ${#fields.errors('comision')}" th:text="${err}" class="error" />
    			</ul>
			</div> 
		</div>

	</form>
</div>

</body>
</html>
