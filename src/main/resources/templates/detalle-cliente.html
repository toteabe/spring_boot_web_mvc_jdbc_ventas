<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle Cliente</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="#{detalle_cliente}"></h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form action="/clientes" >
							<input type="submit" th:value="#{volver}" />
						</form>
					</div>
				
			</div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{id}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${cliente.id}" value="Id" readonly="readonly"/>
			</div> 
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{nombre}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${cliente.nombre}" value="nombre" readonly="readonly"/>
			</div> 
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{apellido1}"style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${cliente.apellido1}" value="apellido1" readonly="readonly"/>
			</div> 
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{apellido2}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${cliente.apellido2}" value="apellido2" readonly="readonly"/>
			</div> 
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{ciudad}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${cliente.ciudad}" value="ciudad" readonly="readonly"/>
			</div> 
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{categoria}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${cliente.categoria}" value="categoria" readonly="readonly"/>
			</div> 
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{correo}" style="float: left;width: 50%"></div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${cliente.correo}" value="correo" readonly="readonly"/>
			</div> 
		</div>
		
		<h2 th:text="#{listaComerciales}" style="margin-top: 25px;" class="clearfix"></h2>
		<div th:if="${comercial.numPedidosTotal != 0}"  th:each="comercial : ${listaComerciales}" style="margin-top: 6px; border: 1px solid black;" class="clearfix">
			<div style="border-bottom: 1px solid black; background-color: aliceblue"; class="clearfix">
				<div style="float: left;width: 14%" th:text="${comercial.id}"></div>
				<a th:href="@{/comerciales/}+${comercial.id}" style="float: left;width: 14%" th:text="${comercial.nombre}"></a>
				<div style="float: left;width: 14%" th:text="${comercial.apellido1}"></div>
				<div style="float: left;width: 14%" th:text="${comercial.apellido2}"></div>
				<div style="float: left;width: 14%" th:text="${comercial.comision}"></div>
			</div>
			
			<div th:text="#{pedidosTotal}" style="float: left;width: 50%">Num</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercial.numPedidosTotal}" readonly="readonly"/>
			</div>
			
			<div th:text="#{pedidosTotalTrimestre}" style="float: left;width: 50%">Num</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercial.numPedidosTrimestre}" readonly="readonly"/>
			</div>
			
			<div th:text="#{pedidosTotalSemestre}" style="float: left;width: 50%">Num</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercial.numPedidosSemestre}" readonly="readonly"/>
			</div>
			
			<div th:text="#{pedidosTotalAnio}" style="float: left;width: 50%">Num</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercial.numPedidosAnio}" readonly="readonly"/>
			</div>
			
			<div th:text="#{pedidosTotalLustro}" style="float: left;width: 50%">Num</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercial.numPedidosLustro}" readonly="readonly"/>
			</div>
			
			<div th:if="${comercial.numPedidosTotal == 0}">
				<p th:text="#{no_pedidos_cliente}"></p>
			</div>
			
		</div>
		
		

</div>

</body>
</html>
